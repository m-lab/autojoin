swagger: "2.0"
info:
  description: |-
    The autojoin API provides dynamic registration of services that are part of
    M-Lab's global measurement platform.
  title: "M-Lab Autojoin API ({{DEPLOYMENT}})"
  version: "0.1.0"
host: "autojoin-dot-{{PROJECT}}.appspot.com"

consumes:
  - "application/json"
produces:
  - "application/json"
schemes:
  - "https"

securityDefinitions:
  jwks:
    authorizationUrl: "" # Required for swagger 2.0 oauth2, but not used by ESPv2/Apigee
    flow: "implicit" # Required for swagger 2.0 oauth2, but not used by ESPv2/Apigee
    type: "oauth2"
    # x-google-jwks_uri and x-google-issuer identify the service that issues JWTs.
    x-google-issuer: "token-exchange"
    x-google-jwks_uri: "https://token-exchange.mlab-sandbox.measurementlab.net/.well-known/jwks"
    # x-google-audiences are the audiences JWTs are allowed to target.
    # The value should be the backend service name, which is derived from the 'host' field.
    x-google-audiences: "autojoin"

paths:
  # Requires JWT authentication.
  "/autojoin/v0/lookup":
    get:
      description: |-
        Find the nearest IATA location based on user parameters.

        This resource requires JWT authentication.
      operationId: "autojoin-v0-lookup"
      security:
        - jwks: []
      parameters:
        - in: query
          name: country
          type: string
          required: false
          description: Country. If provided, overrides country hints from AppEngine.
        - in: query
          name: lat
          type: number
          required: false
          description: Latitude. If provided, overrides location hints from AppEngine.
        - in: query
          name: lon
          type: number
          required: false
          description: Longitude. If provided, overrides location hints from AppEngine.
      produces:
        - "application/json"
      responses:
        "200":
          description: Registration was successful.
      tags:
        - public

  ################################################################################
  # Requires authorization with an API key.
  "/autojoin/v0/node/register":
    post:
      description: |-
        Register a service with M-Lab.

        This resource requires an API key.
      operationId: "autojoin-v0-node-register"
      parameters:
        - in: query
          name: api_key
          type: string
          required: true
          description: API key.
        - in: query
          name: service
          type: string
          required: true
          description: Service name.
        - in: query
          name: iata
          type: string
          required: true
          description: IATA name. A known, three letter IATA code returned by lookup.
        - in: query
          name: ipv4
          type: string
          required: false
          description:
            IPv4 service address. If not provided, the client origin IP is
            used. If request originates from an IPv6 address, and the ipv4
            parameter is not provided, registration will fail.
        - in: query
          name: ipv6
          type: string
          required: false
          description: IPv6 service address.
      produces:
        - "application/json"
      responses:
        "200":
          description: Registration was successful.
      tags:
        - public
  "/autojoin/v0/node/delete":
    post:
      description: |-
        Delete a hostname from M-Lab.

        This resource requires an API key.
      operationId: "autojoin-v0-node-delete"
      parameters:
        - in: query
          name: api_key
          type: string
          required: true
          description: API key.
        - in: query
          name: hostname
          type: string
          required: true
          description: Hostname to delete.
      produces:
        - "application/json"
      responses:
        "200":
          description: Deletion was successful.
      tags:
        - public
  "/autojoin/v0/node/list":
    get:
      description: |-
        List known hostnames in requested format.

        This resource does not require an API key.
      operationId: "autojoin-v0-node-list"
      parameters:
        - in: query
          name: format
          type: string
          description: format of list results
      produces:
        - "application/json"
      responses:
        "200":
          description: List was successful.
      tags:
        - public

tags:
  - name: public
    description: Public API.
